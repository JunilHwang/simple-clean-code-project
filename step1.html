<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-20">
  <h1 class="text-3xl font-bold mb-8 text-center">쇼핑몰</h1>

  <div class="flex gap-8">
    <!-- 상품 목록 -->
    <div class="flex-1">
      <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- 상품들이 여기에 동적으로 추가됨 -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/1/200.webp" alt="맥북 프로 14인치" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">맥북 프로 14인치</h3>
          <p class="text-gray-600 mb-4">2,990,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="1">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/2/200.webp" alt="아이폰 15 Pro" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">아이폰 15 Pro</h3>
          <p class="text-gray-600 mb-4">1,550,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="2">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/3/200.webp" alt="갤럭시 S24" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">갤럭시 S24</h3>
          <p class="text-gray-600 mb-4">1,200,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="3">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/4/200.webp" alt="에어팟 프로" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">에어팟 프로</h3>
          <p class="text-gray-600 mb-4">350,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="4">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/5/200.webp" alt="맥북 에어" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">맥북 에어</h3>
          <p class="text-gray-600 mb-4">1,590,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="5">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/6/200.webp" alt="아이패드 프로" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">아이패드 프로</h3>
          <p class="text-gray-600 mb-4">1,490,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="6">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/7/200.webp" alt="삼성 모니터" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">삼성 모니터</h3>
          <p class="text-gray-600 mb-4">450,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="7">
            장바구니 담기
          </button>

        <div class="bg-white p-4 rounded-lg shadow">

          <p class="text-gray-600 mb-4">120,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="8">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/9/200.webp" alt="무선 마우스" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">무선 마우스</h3>
          <p class="text-gray-600 mb-4">80,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="9">
            장바구니 담기
          </button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <img src="https://picsum.photos/id/10/200.webp" alt="스피커" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-bold mb-2">스피커</h3>
          <p class="text-gray-600 mb-4">250,000원</p>
          <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 add-to-cart-btn"
                  data-product-id="10">
            장바구니 담기
          </button>
        </div>
      </div>
    </div>

    <!-- 장바구니 -->
    <div class="bg-white p-6 rounded-lg shadow w-[400px]">
      <h2 class="text-2xl font-bold mb-4">장바구니</h2>
      <div id="cart-items">
        <!-- 장바구니 아이템들이 여기에 동적으로 추가됨 -->
      </div>
      <div class="mt-4 pt-4 border-t">
        <div class="flex justify-between items-center mb-2">
          <span class="text-lg font-bold">총 합계:</span>
          <span id="total-price" class="text-xl font-bold text-blue-600">0원</span>
        </div>
        <button id="clear-cart" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
          장바구니 비우기
        </button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/step1/main.ts"></script>
</body>
</html>
